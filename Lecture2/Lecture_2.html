#Matrices: 

- A matrix contains multiple rows and columns. Combination of multiple vectors with the same types (numeric, character or logical).



```r
matrix(1:9,3,3)
```

```
##      [,1] [,2] [,3]
## [1,]    1    4    7
## [2,]    2    5    8
## [3,]    3    6    9
```

```r
matrix(1:9, 3,3, byrow = TRUE)
```

```
##      [,1] [,2] [,3]
## [1,]    1    2    3
## [2,]    4    5    6
## [3,]    7    8    9
```
